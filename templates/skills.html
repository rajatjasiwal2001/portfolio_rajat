<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Skills</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    /* Card Styling */
    .skill-card {
      transition: all 0.3s ease;
      border-radius: 12px;
      cursor: pointer;
    }

    /* Hover Effect */
    .skill-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Icon Bounce */
    .skill-card i {
      transition: transform 0.3s ease;
    }

    .skill-card:hover i {
      transform: scale(1.2) rotate(8deg);
      animation: bounce 0.6s;
    }

    /* Bounce Keyframes */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>

  <!-- Skills Section -->
  <section class="py-5 bg-light" id="skills">
    <div class="container text-center">
      <h2 class="mb-4"><i class="fas fa-lightbulb text-warning"></i> My Skills</h2>
      <p class="text-muted mb-5">Technologies, tools & platforms I work with</p>

      <div class="row g-4">

        <!-- Python / Flask -->
        <div class="col-6 col-md-4 col-lg-3">
          <div class="card skill-card shadow-sm p-3 border-0">
            <i class="fab fa-python fa-3x text-primary mb-3"></i>
            <h6 class="fw-bold">Python / Flask</h6>
          </div>
        </div>

        <!-- Flask REST API -->
        <div class="col-6 col-md-4 col-lg-3">
          <div class="card skill-card shadow-sm p-3 border-0">
            <i class="fas fa-plug fa-3x text-danger mb-3"></i>
            <h6 class="fw-bold">Flask REST API</h6>
          </div>
        </div>

        <!-- Postman -->
        <div class="col-6 col-md-4 col-lg-3">
          <div class="card skill-card shadow-sm p-3 border-0">
            <i class="fas fa-paper-plane fa-3x text-warning mb-3"></i>

        </div>

        <!-- HTML5 -->

        </div>

        <!-- JavaScript -->

            <i class="fab fa-js fa-3x text-warning mb-3"></i>
            <h6 class="fw-bold">JavaScript</h6>

        </div>

        <!-- Bootstrap -->

        <!-- Canva -->

        <!-- Responsive Design -->
        <div class="col-6 col-md-4 col-lg-3">
